<!DOCTYPE html>
<html lang="en">
<head>

    <title>Company Management</title>
</head>
<body>
    <div class="container">
        <h1>Company Management</h1>

        <!-- Form to add new companies -->
        <form id="addCompanyForm">
            <h2>Add New Company</h2>
            <input type="text" id="companyName" placeholder="Company Name" required>
            <input type="text" id="industry" placeholder="Industry" required>
            <input type="text" id="attribute" placeholder="Attribute">
            <textarea id="description" placeholder="Describe the company..." rows="4" required></textarea>
            <button type="submit">Add Company</button>
        </form>

        <!-- Search and company list section -->

            <input type="text" id="companySearch" placeholder="Search companies...">
            <button onclick="searchCompanies()">Search</button>
        </div>
